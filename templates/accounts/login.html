{% extends 'layout/base.html' %}
{% load static %}
{% block head %}
<title>Login</title>
<style>
    .login-card {
        box-shadow: 4px 4px 10px 4px rgb(106, 163, 238);
        background-color: white;
        margin-top: 8em;
    }

    .card-text {
        font-size: 18pt;
    }

</style>
{% endblock %}
{% block content %}
<div class="login-card container p-6 lg:min-full md:w-98">
    <form action="#" method="post" id="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-text text-center mb-3">
            Sign In
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div><br>
        <div style="float: left; margin-top: 12px;">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Rememer me</label>
            </div>
        </div>
        <div style="float: right; margin-top: 12px;">
            <a href="#">Forgot password?</a>
        </div>
        <button class="btn btn-primary w-100">Login</button>
        <div class="text-center" style="margin-top: 12px;">
            Don't have an account? <a href="{% url 'accounts:register' %}">Register</a>
        </div>
    </form>
</div>
{% endblock %}
